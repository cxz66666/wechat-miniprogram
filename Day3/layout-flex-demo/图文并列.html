<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .box {
            display: flex;
            justify-content: space-between;
            width: 350px;
            height: 150px;
            border: 1px solid grey;
        }

        .left {
            width: 100px;
            height: 100px;
            background: grey;
        }

        .right {
            width: 150px;
            height: 100px;
        }
    </style>
</head>

<body>
    <!-- 定义父级元素 -->


    <div class="box">
        <div class="left"></div>
        <div class="right">
            <p>第一行</p>
            <p>说明1&nbsp;&nbsp;&nbsp;&nbsp;说明2</p>
            <div><input type="button" value="确认"></div>
        </div>
    </div>

</body>

</html>
